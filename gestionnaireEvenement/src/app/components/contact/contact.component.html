<mat-card class="container">
  <h1>Formulaire de contact</h1>

  <form [formGroup]="form">
    <mat-form-field class="input-form" appearance="fill">
      <mat-label>Nom :</mat-label>
      <input matInput type="text" formControlName="nom">
      <div class="alert">
        <div
          *ngIf="form.get('firstname')?.errors?.['required']&& (form.get('firstname')?.dirty || form.get('firstname')?.touched)">
          Le Le nom doit comporter au moins 2 caract√®res</div>
      </div>
    </mat-form-field>
    <mat-form-field class="input-form" appearance="fill">
      <mat-label>Prenom :</mat-label>
      <input matInput type="text" name="prenom" formControlName="prenom">
    </mat-form-field>

    <mat-form-field class="input-form" appearance="fill">
      <mat-label>Email :</mat-label>
      <input matInput type="text" formControlName="mail">
    </mat-form-field>
    <button mat-raised-button type="submit" [disabled]="this.form.invalid">Contactez moi!</button>
  </form>
</mat-card>
