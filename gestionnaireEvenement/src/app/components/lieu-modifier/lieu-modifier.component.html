<h2 mat-dialog-title>Modifier le lieu</h2>
<form [formGroup]="editLieuForm" (submit)="updateLieu()">
  <mat-form-field class="name" appearance="fill">
    <mat-label for="nom">Nom</mat-label>
    <input matInput type="text" name="nom" formControlName="nom">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label for="adresse">Adresse</mat-label>
    <input class="" matInput type="text" name="adresse" formControlName="adresse"
      (keydown.enter)="$event.preventDefault()" #search>
  </mat-form-field>

  <div dir="rtl" class="submit-button-container">
    <button [mat-dialog-close]="true" mat-fab color="primary" [disabled]="this.editLieuForm.invalid" type="submit">
      <mat-icon>done</mat-icon>
    </button>
  </div>
</form>
