<h2 mat-dialog-title>Ajouter un évènement</h2>

<div class="mat-typography">
  <form [formGroup]="formAddEvent" (submit)="addEvent()">
    <mat-form-field class=" name" appearance="fill">
      <mat-label for=" name">Nom</mat-label>
      <input matInput type="text" name="name" formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Lieu</mat-label>
      <mat-select formControlName="lieu">
        <mat-option *ngFor="let lieu of lieux" [value]="lieu.id_lieu">{{lieu.nom}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label for="date">Choisissez une date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Invités</mat-label>
      <mat-select formControlName="invites" multiple>
        <mat-option *ngFor="let stagiaire of stagiaires" [value]="stagiaire.id_stagiaire">{{stagiaire.prenom}}
          {{stagiaire.nom}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Propriétaire</mat-label>
      <mat-select formControlName="proprietaire">
        <mat-option *ngFor="let stagiaire of stagiaires" [value]="stagiaire.id_stagiaire">{{stagiaire.prenom}}
          {{stagiaire.nom}}</mat-option>
      </mat-select>
    </mat-form-field>

    <div dir="rtl" class="submit-button-container">
      <button [mat-dialog-close]="true" mat-fab color="primary" [disabled]="this.formAddEvent.invalid" type="submit">
        <mat-icon>done</mat-icon>
      </button>
    </div>
  </form>
</div>
